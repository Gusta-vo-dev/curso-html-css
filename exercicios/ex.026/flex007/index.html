<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row wrap;
        }

        div.itens {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }

        div#i1 {
            order: 0;
        }

        div#i2 {
            order: -2;
        }

        div#i3 {
            order: 4;
        }

        div#i4 {
            order: 8;
        }

        div#i5 {
            order: 2;
        }

        div#i6 {
            order: 0;
        }

        div#i7 {
            order: -4;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="itens" id="i1">1</div>
        <div class="itens" id="i2">2</div>
        <div class="itens" id="i3">3</div>
        <div class="itens" id="i4">4</div>
        <div class="itens" id="i5">5</div>
        <div class="itens" id="i6">6</div>
        <div class="itens" id="i7">7</div>
    </div>
</body>
</html>
