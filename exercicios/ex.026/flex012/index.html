<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box 12</title>
    <style>
        div.container {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row nowrap;
        }

        div.itens {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;

        }

        /*2: dobro da proporção de 1
          1: Sim
          0: Não 
          
        flex: abreviação para flex-grow + flex-shrink + flex-basis
            Ordem de prioridade:
                1º - flex-grow
                2º - flex-shrink
                3º - flex-basis
            

        valor padrão = 
            flex: 0 1 auto;
                = flex: initial; (são a mesma coisa)


            flex: 0 0 auto; 
                = não cresce e não encolhe, tamanho automático conforme conteúdo


            flex: 1 1 auto;    
                = flex: auto;


            flex: 3;
                = flex: 3 1 auto;
        */

        div#cx1 {
            flex: 0 0 200px;
        }

        div#cx2 {
            flex: auto;
        }

        div#cx3 {
          /*flex-shrink: 2;              2º
            flex-grow: 0;                1º
            flex-basis: 200px;           3º
          */

            flex: 0 2 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="itens" id="cx1">A</div>
        <div class="itens" id="cx2">B</div>
        <div class="itens" id="cx3">C</div>
    </div>
</body>
</html>
