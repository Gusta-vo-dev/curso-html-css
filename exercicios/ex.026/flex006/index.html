<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: lightsalmon;
            height: 400px;

            display: flex;
            flex-flow: row wrap;
            align-content: space-evenly;
            gap: 5px;
        }

        div.itens {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 40px;
            

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="itens">1</div>
        <div class="itens">2</div>
        <div class="itens">3</div>
        <div class="itens">4</div>
        <div class="itens">5</div>
        <div class="itens">6</div>
        <div class="itens">7</div>
        <div class="itens">8</div>
        <div class="itens">9</div>
        <div class="itens">0</div>
        <div class="itens">a</div>
        <div class="itens">b</div>
    </div>
</body>
</html>
