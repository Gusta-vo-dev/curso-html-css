<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box 10</title>
    <style>
        div.container {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row wrap;
        }

        div.itens {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;

            flex-basis: 230px;
            flex-shrink: 1;
            flex-grow: 1;

            /*1: Sim
              0: NÃ£o */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="itens">1</div>
        <div class="itens">2</div>
        <div class="itens">3</div>
    </div>
</body>
</html>
