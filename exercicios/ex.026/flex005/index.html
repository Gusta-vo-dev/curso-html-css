<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Centralizado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: lightsalmon;
        }


        /*
          Justify Content: alinha os itens do eixo principal
          Align Items: alinha os itens do eixo transversal
          Align Content: alinha os itens do eixo transversal  quando hÃ¡ mais de uma linha
        */




        main { /*Elemento PAI Por display, flex-flow, justify-content e align-items align-content(para Wrap) */
            background-color: lightgreen;
            width: 100vw;
            height: 100vh;

            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
        }

        main > section  { /*Elemento FILHO Por text-align, flex, flex-shrink, flex-grow, flex-basis e align-self*/
            background-color: lightblue;
            width: 200px;
            height: 200px;
            text-align: center;
            align-content: center;
        }

    </style>
</head>
<body>
    <main>
        <section>
            <h1>Tela de Login</h1>
        </section>
    </main>
</body>
</html>
