<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box 03</title>
    <style>
        div.container {
            background-color: lightsalmon;
            height: 30px;

            display: flex;
            flex-flow: column wrap;        
        }

        div.itens {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="itens">Exemplo de Bloco 1</div>
        <div class="itens">Exemplo de Bloco 2</div>
        <div class="itens">Exemplo de Bloco 3</div>
        <div class="itens">Exemplo de Bloco 4</div>
        <div class="itens">Exemplo de Bloco 5</div>
        <div class="itens">Exemplo de Bloco 6</div>
        <div class="itens">Exemplo de Bloco 7</div>
    </div>
</body>
</html>
