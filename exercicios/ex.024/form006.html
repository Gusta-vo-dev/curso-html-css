<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Fomrmulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iset">Estado: </label>
            <select name="estado" id="iset">
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="SC" selected>Santa Catarina</option>
                    <option value="RS">RIo Grande do Sul</option>
                    <option value="PR">Paraná</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="listprof" placeholder="Escolha sua Profissão...">
            <datalist id="listprof">
                <option>Administrador</option>
                <option>Contador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="img">Mensagem: </label>
            <br>
            <textarea type="msg" name="msg" id="imsg" cols="30" rows="10" placeholder="Sua Mensagem Aqui!"></textarea>
            <!--Utilizar Method="POST"-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
